<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ 'completed': todo.isComplete,
                     'editing': isEditing       }">
  <div class="view">
    <input class="toggle" type="checkbox" (click)="changeComplete()" [checked]="todo.isComplete" />
    <label (dblclick)="editInput()">{{ todo.text }}</label>
    <button class="destroy"></button>
  </div>
  <input [(ngModel)]="todo.text" (keydown.enter)="endEditInput()" (blur)="endEditInput()" #txtEdit class="edit" value=""/>
</li>
